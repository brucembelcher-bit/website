<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeBruce.Org</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            background-color: #51524f;
            color: black;
            padding: 1rem;
            text-align: center;
        }

        header {
            background-color: #51524f;
            color: white;
            padding: 1rem;
            text-align: center;
            
        }

        footer {
            text-align: center;
            padding: 3px;
            background-color: rgba(247, 109, 123, 0.9)
            color: Tomato;
}


        ::-webkit-scrollbar {width: 15px;}
        ::-webkit-scrollbar-track {box-shadow: inset 0 0 5px grey; border-radius: 7.5px;}
        ::-webkit-scrollbar-thumb {background: #f0ffb5; border-radius: 7.5px;}
        ::-webkit-scrollbar-thumb:hover {background: Tomato;}

.loader {
  color: #FF6347;
  display: inline-block;
  position: relative;
  font-size: 80px;
  font-family: Georgia, serif;
  box-sizing: border-box;
}
.loader::after {
  content: '';  
  width: 5px;
  height: 5px;
  background: currentColor;
  position: absolute;
  bottom: 10px;
  right: -5px;
  box-sizing: border-box;
  animation: animloader 1s linear infinite;
}

@keyframes animloader {
  0% {
    box-shadow: 10px 0 rgba(255, 99, 71, 0), 20px 0 rgba(255, 99, 71, 0);
  }
  50% {
    box-shadow: 10px 0 Tomato, 20px 0 rgba(255, 99, 71, 0);
  }
  100% {
    box-shadow: 10px 0 Tomato, 20px 0 Tomato;
  }
}

    </style>
</head>

<body>
    <header class="page-header">
            <span class="loader">BeBruce.Org</span>
    </header>

    <body>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/99/Bart_-_Good_Night.png/250px-Bart_-_Good_Night.png" alt="Bart" width="500" height="500">
    </body>

    <footer>
        <p>BeBruce.Org 2025</p>
    </footer>

    
</body>
</html>
