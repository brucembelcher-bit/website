.loader {
  color: #FF6347;
  display: inline-block;
  position: relative;
  font-size: 80px;
  font-family: Georgia, serif;
  box-sizing: border-box;
}
.loader::after {
  content: '';  
  width: 5px;
  height: 5px;
  background: currentColor;
  position: absolute;
  bottom: 10px;
  right: -5px;
  box-sizing: border-box;
  animation: animloader 1s linear infinite;
}

@keyframes animloader {
  0% {
    box-shadow: 10px 0 rgba(255, 99, 71, 0), 20px 0 rgba(255, 99, 71, 0);
  }
  50% {
    box-shadow: 10px 0 Tomato, 20px 0 rgba(255, 99, 71, 0);
  }
  100% {
    box-shadow: 10px 0 Tomato, 20px 0 Tomato;
  }
}
